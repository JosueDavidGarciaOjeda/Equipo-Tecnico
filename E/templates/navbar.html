{% url 'login' as login%}
{% url 'register' as register%}


<nav class="navbar navbar-expand-md bg-dark navbar-dark"> 
    <a href="#" class="navbar-brand">Inicio Pagina</a>
    <button type="button" name="button" class="navbar-toggler navbar-toggle-right" data-toggle="collapse" data-target="#navb">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navb" class="navbar-collapse collapse hide">


        <ul class="nav navbar-nav ml-auto">
            
            {% if user.is_authenticated %}
            <li class="navbar-item">
                <a href="{% url 'logout'%}" class="nav-link">Logout</a>
            {%else%}
            <li class="navbar-item {% if request.path == login %}active{% endif %}">
                <a href="{{ login }}" class="nav-link">Login</a>
            </li>

            <li class="navbar-item  {% if request.path == register %}active{% endif %}">
                <a href="{% url 'register'%}" class="nav-link">Registro</a>
            </li>


            </li>
        

            {%endif%}    

        </ul>

    </div>
</nav>
